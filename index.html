<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eworkz</title>
  <style type="text/css">
    @font-face {
      font-family: jolly-lodger;
      src: url(/fonts/JollyLodger-Regular.ttf);
    }
    body {
      font-family: sans-serif;
    }
    h1 {
      color: rgb(204, 252, 28);
      font-family: jolly-lodger;
      font-size: 55px;
      font-weight: bold;
      text-shadow: 4px 3px 3px rgba(43, 14, 96, 1);
    }
    @media (prefers-color-scheme: dark) {
      body { background: #333; color: white; }
    }
  </style>
</head>
<body>
  <h1>eworkz</h1>
  <p>please enjoy the emptiness while the website is reached.</p>
  <p>is this a classless layout? view the source to find out.</p>
  <button onclick="newTab()">Open new tab now?</button>
  <fieldset>
    <legend>New Tab logger</legend>
    <div id="msg"></div>
  </fieldset>
  <script type="text/javascript">
    function newTab() {
      var nt = window.open(window.location.href, "_blank");
      setInterval(function() { 
        try {
          appendMsg('Location: '+nt.window.location.href); 
        }
        catch(err) {
          appendMsg('You\'ve left the site in the other tab.');
        }
      }, 5000);
    }
    function appendMsg(msg) {
      msgDiv = document.getElementById("msg");
      var p = document.createElement('p');
      p.innerText = msg
      msgDiv.append(p);
    }
  </script>
</body>
</html>
